<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>今天，是你与花村行在一起的第几天？</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <style>
        .weixin {
            display: none;
        }
    </style>
</head>
<body id="root">
<!-- 微信分享 -->
<div class="weixin">
    <div class="share-title">今天，是你与花村行在一起的第几天？</div>
    <div class="share-substr">我已加入花溪镇村银行XXX天......</div>
    <img class="share-img" src="./static/images/share-img.jpg" width="300" height="300"/>
</div>

<div class="page-wrap">
    <section id="page1" class="page-item page1">
        <div class="error-tip">
            <img src="./static/images/wrong-tip.png" alt="">
        </div>
        <div class="container">
            <div class="logo-icon"></div>
            <div class="slogan">
                <img src="./static/images/slogan.png" alt=""/>
                <ul class="input-group">
                    <li class="year">
                        <input id="year" type="number" class="mui-input-numbox" placeholder=""
                               oninput="if(value>2020)value=2020;if(value.length>4)value=2020;"/>
                    </li>
                    <li class="month">
                        <input id="month" type="number" class="mui-input-numbox" placeholder=""
                               oninput="if(value>12)value=12;if(value.length>2)value=value.slice(0,2);"/>
                    </li>
                    <li class="day">
                        <input id="day" type="number" class="mui-input-numbox" placeholder=""
                               oninput="if(value>31)value=31;if(value.length>2)value=value.slice(0,2);"/>
                    </li>
                </ul>
            </div>
            <div class="button-group">
                <div id="customer" class="button"></div>
                <div id="employee" class="button"></div>
            </div>
            <div class="footer"></div>
        </div>
    </section>

    <section id="page2" class="page-item page2">
        <div class="container">
            <div class="logo-icon"></div>
            <div class="slogan" type="employee">
                <div class="day-number">0</div>
            </div>
            <div class="number-icon">
                <img src="./static/images/11-icon.png" alt=""/>
            </div>
            <div class="button-group">
                <div class="button to-image"></div>
                <div class="button go-back"></div>
            </div>
            <div class="footer"></div>
        </div>
    </section>

    <section id="page3" class="page-item page3">
        <div class="container">
            <div class="logo-icon"></div>
            <div class="slogan"></div>
            <div class="result" type="customer">
                <div class="day-number">0</div>
            </div>
            <div class="qr-code">
                <img src="./static/images/qr-code.png" alt="">
            </div>
            <div class="footer"></div>
        </div>
    </section>
</div>

<script type="text/javascript" src="./static/js/jquery.min.js"></script>
<script type="text/javascript" src="./static/js/html2canvas.js"></script>
<script type="text/javascript" src="./static/js/canvas2image.js"></script>
<!--<script type="text/javascript" src="./static/js/qrcode.min.js"></script>-->
<script type="text/javascript" src="./static/js/main.js"></script>
<!--<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>-->
<!--<script src="./static/js/wxShare.js"></script>-->
</body>
</html>
